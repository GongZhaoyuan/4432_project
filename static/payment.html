<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Concert Ordering</title>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!--Jquery&Js-->
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="js/payment.js"></script>

    <!-- classes' style -->
    <style>
      .error {
        box-shadow: 2px 2px 2px 2px red;
        border-color: red;
      }
      .error-free {
        border-color: greenyellow;
        box-shadow: 2px 2px 2px 2px greenyellow;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="p-3 bg-dark text-white">
        <div class="mx-auto p-0.5">
          <h2 class="text-center">Concert Ordering</h2>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-5" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-primary fw-bold mx-5" href="payment.html">Buy Ticket</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link mx-5">User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-2">
      <div class="mt-4">
        <a class="btn btn-secondary col-1" href="/seat.html" role="button"
          ><span class="material-symbols-outlined"> back </span></a
        >
      </div>
      <form method="POST" id="form" name="form">
        <!---row--->
        <div class="mt-4 mb-3">
          <label for="event" class="form-label fw-bold">Artist:</label>
          <p id="artistName"></p>
        </div>
        <script>
          function getArtistName() {
            const urlParams = new URLSearchParams(window.location.search);
            const artist = urlParams.get('artist');
            return artist;
          }
          const artistNameElement = document.getElementById('artistName');
          artistNameElement.textContent = getArtistName();
        </script>

        <div class="row py-2">
          <label class="form-label" for="DrinkSelect">Day:</label>
          <select class="form-control" id="DrinkSelect" name="DrinkSelect">
            <option value="Please Select" selected>Please Select</option>
            <option value="Bubble Milktea">2023/12/5</option>
            <option value="Iced Latte">2023/12/14</option>
            <option value="Cocktail">2023/12/23</option>
          </select>
        </div>
        <div class="row py-2 d-inline-block d-lg-flex">
          <!--Setting the size-->
          <div class="col-4 d-flex d-lg-block">
            <label for="size">City:</label>
            <div class="my-2 mb-2 ms-2 ms-lg-0">
              <input
                onchange="calculatePrice('small')"
                type="radio"
                class="btn-check"
                id="small"
                name="size"
                value="small"
                autocomplete="off" />
              <label class="btn btn-outline-success" for="small">HongKong</label>
            </div>
            <div class="my-2 mb-2 ms-2 ms-lg-0">
              <input
                type="radio"
                class="btn-check"
                name="size"
                id="medium"
                autocomplete="off"
                value="medium"
                onchange="calculatePrice('medium')" />
              <label class="btn btn-outline-success" for="medium">Tokyo</label>
            </div>
            <div class="my-2 mb-2 ms-2 ms-lg-0">
              <input
                type="radio"
                class="btn-check"
                name="size"
                id="large"
                autocomplete="off"
                value="large"
                onchange="calculatePrice('large')" />
              <label class="btn btn-outline-success" for="large">ShangHai</label>
            </div>
          </div>
        </div>
        <div class="row py-2">
          <div class="fs-3 fw-semibold">Price: $<span id="price">0</span></div>
        </div>
        <div class="mb-3 message d-none" id="message"></div>
        <div class="my-3">
          <button
            type="button"
            onclick="placeOrder(event)"
            id="Place Order"
            value="Place Order"
            class="btn btn-success">
            Confirm
          </button>
          <button type="reset" class="btn btn-warning" id="Reset" name="Reset" onclick="resetButton()">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
