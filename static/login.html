<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>
    <header>
      <div class="p-3 bg-dark text-white">
        <div class="mx-auto p-0.5">
          <h2 class="text-center">Concert Ordering</h2>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-5" aria-current="page" href="index.html">Recent events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-5" href="seat.html">Buy Ticket</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link mx-5 active link-primary fw-bold">User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-7 col-md-10">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-4">User Login</h2>
              <form action="/auth/login" method="POST">
                <div class="form-group">
                  <label for="userId" class="mb-2">User ID</label>
                  <input type="text" class="form-control" id="username" placeholder="e.g. Kevin" />
                </div>
                <div class="form-group mt-3">
                  <label for="password" class="mb-2">Your password</label>
                  <input type="password" class="form-control" id="password" placeholder="e.g. abcABC123" />
                </div>

                <div class="row justify-content-center">
                  <button type="button" class="btn btn-success btn-block mt-5 col-6" id="login-button">Login</button>
                </div>

                <div class="container mt-4">
                  <div class="row justify-content-center">
                    <div class="col-4">
                      <a href="/registration.html" class="link">Create a new account</a>
                    </div>
                    <div class="col-4">
                      <a href="/forget.html" class="link">Forget your password?</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
