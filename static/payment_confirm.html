<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Concert Ordering</title>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!--Jquery&Js-->
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="js/payment.js"></script>

    <!-- classes' style -->
    <style>
      .error {
        box-shadow: 2px 2px 2px 2px red;
        border-color: red;
      }
      .error-free {
        border-color: greenyellow;
        box-shadow: 2px 2px 2px 2px greenyellow;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="p-3 bg-dark text-white">
        <div class="mx-auto p-0.5">
          <h2 class="text-center">Concert Ordering</h2>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-5" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-primary fw-bold mx-5" href="payment.html">Buy Ticket</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link mx-5">User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-2">
      <div class="mt-4">
        <a class="btn btn-secondary col-1" href="/payment.html" role="button"
          ><span class="material-symbols-outlined"> back </span></a
        >
      </div>
      <h1>Choose Payment Method:</h1>
      <form>
        <input type="radio" name="paymentMethod" value="creditCard" /> Credit Card<br />
        <input type="radio" name="paymentMethod" value="wechatPay" /> WeChat Pay<br /><br />

        <div id="creditCardDetails" style="display: none">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" /><br /><br />

          <label for="cardHolder">Card Holder:</label>
          <input type="text" id="cardHolder" /><br /><br />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" /><br /><br />
        </div>

        <div id="wechatPayQRCode" style="display: none">
          <img src="wechat_qrcode.png" alt="WeChat Pay QR Code" /><br /><br />
        </div>
        <button type="button" onclick="placeOrder(event)" id="pay" value="pay" class="btn btn-success">Pay</button>
      </form>
    </div>
    <script>
      function placeOrder(event) {
        alert(' You have paid, Thank you.');
      }
      document.querySelector('input[name="paymentMethod"]').addEventListener('change', function () {
        var creditCardDetails = document.getElementById('creditCardDetails');
        var wechatPayQRCode = document.getElementById('wechatPayQRCode');

        if (this.value === 'creditCard') {
          creditCardDetails.style.display = 'block';
          wechatPayQRCode.style.display = 'none';
        } else if (this.value === 'wechatPay') {
          creditCardDetails.style.display = 'none';
          wechatPayQRCode.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
